<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const vogal = prompt(`informe uma letra`)


    //Processamento
let mensagemFinal = (vogal == "A" || vogal == "E" || vogal == "I" || vogal == "O" || vogal == "U") ? " é uma vogal"
    : "nao é uma vogal é uma consoante";

    
    //Saída
    document.write(mensagemFinal)

</script>
