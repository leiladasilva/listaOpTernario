<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const idade = parseInt(prompt(`qual a sua idade`))
    let idade1 = 18 - idade


    //Processamento
    let mensagem = (idade >= 18) ? "voce é velho"
    :(idade <= 17)? `voce é um bebe e falta ${idade1} para 18 anos`
    : "";



    //Saída
    document.write(mensagem);

</script>
