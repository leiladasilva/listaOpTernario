<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    const caes = prompt(`qual o porte do seu cão`)
    const idade = parseInt(prompt(`qual a idade do seu cachorro`))
    let idade1 = idade * 5
    let idade2 = idade * 6
    let idade3 = idade * 7


    //Processamento
    let mensagemFinal = (caes == "pequeno") ? `ele tem ${idade1} em anos humanos`
        : (caes == "medio") ? `ele tem ${idade2} em anos humanos`
            : (caes == "grande") ? `ele tem ${idade3}`
                : "";


    //Saída
    document.write(mensagemFinal)

</script>
